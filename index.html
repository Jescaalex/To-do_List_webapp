<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>

            <h1>My To do List</h1>
            <img src="todo.JPG" alt="" class="img">
           
            <img src="todo.JPG" alt="" class="img1">
            <h3>Turning My to-dos into ta-dahs!</h3>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
            <h2>Task List</h2>
           
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Created Date</th>
                        <th>Delete</th>
                        <th>Complete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tasks will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
